<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>googleMaps</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="left" data-bind="style: {width: isHideMenu() ? '0' : '250px'}" >
      <h1 style="text-align: center;" >ShangHai</h1>
      <div class="fliter">
        <button class="fliterBtn" data-bind=" click: filter" >筛选</button>
        <input type="text" data-bind="value: searchContent" placeholder="请输入地址" >
      </div>
      <div class="content">
        <ul data-bind="foreach: searchArray()" >
          <li data-bind="text: title, click: $parent.showCurrentMarker.bind(null, title)"></li>
        </ul>
      </div>
    </div>

    <div class="right" data-bind="style: { marginLeft: isHideMenu() ? '0px' : '250px'}" >
      <div class="top">
        <img src="./image/菜单.png" data-bind="click: hideStateChange" style="height: 25px; width: 30px; margin-left: 20px; margin-top: 13px;" alt="">
      </div>
      <div id="map" style="text-align:center;">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>
    </div>

  </div>
  <script src="./js/lib/knockout-3.4.2.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1mS6N1yofnaDUEt6joE8Rp-QvA-a2Ulc&v=3&callback=initMap" onerror="mapErrorHander()" ></script>
  <!-- jquery仅用作 ajax 请求 -->
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./js/data.js" ></script>
  <script src="./js/app.js"></script>
</body>

</html>
